<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VERICERT – Issue Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdfa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 128, 128, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      border: 1px solid #b2dfdb;
    }

    h2 {
      text-align: center;
      color: #003333;
      margin-bottom: 25px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fefefe;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #008080;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #006666;
    }

    #status {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #004d4d;
    }

    #next-actions {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .action-btn {
      padding: 10px 18px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .action-btn.primary {
      background-color: #008080;
      color: white;
    }

    .action-btn.primary:hover {
      background-color: #006666;
    }

    .action-btn.secondary {
      background-color: #ffffff;
      color: #008080;
      border: 1px solid #008080;
    }

    .action-btn.secondary:hover {
      background-color: #e0f7f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Issue Certificate</h2>

    <input type="text" id="certId" placeholder="Certificate ID (e.g. CERT001)" />
    <input type="text" id="studentName" placeholder="Student Name" />
    <input type="text" id="course" placeholder="Course Name" />
    <input type="text" id="ipfsHash" placeholder="IPFS Hash" />

    <button class="btn" onclick="issueCert()">Issue Certificate</button>

    <div id="status"></div>

    <div id="next-actions">
      <button class="action-btn primary" onclick="resetForm()">Issue Another</button>
      <button class="action-btn secondary" onclick="goToVerify()">Back to Verify</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      const savedHash = localStorage.getItem("uploadedCid");
      if (savedHash) {
        document.getElementById("ipfsHash").value = savedHash;
      }
    };

    async function issueCert() {
      const certId = document.getElementById("certId").value.trim();
      const studentName = document.getElementById("studentName").value.trim();
      const course = document.getElementById("course").value.trim();
      const ipfsHash = document.getElementById("ipfsHash").value.trim();
      const status = document.getElementById("status");
      const actions = document.getElementById("next-actions");

      if (!certId || !studentName || !course || !ipfsHash) {
        alert("Please fill in all fields.");
        return;
      }

      status.innerText = "Processing...";
      actions.style.display = "none";

      try {
        const response = await fetch("http://localhost:3001/issue", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ certId, studentName, course, ipfsHash })
        });

        const resultText = await response.text();

        if (response.ok) {
          status.innerText = "✅ Certificate issued successfully!";
          localStorage.removeItem("uploadedCid");
          actions.style.display = "block";
        } else {
          status.innerText = "" + resultText;
        }
      } catch (err) {
        status.innerText = " " + err.message;
      }
    }

    function resetForm() {
      window.location.href = "upload.html";

    }

    function goToVerify() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
