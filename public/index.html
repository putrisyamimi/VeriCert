<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VERICERT – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdfa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 128, 128, 0.08);
      text-align: center;
      width: 100%;
      max-width: 500px;
      border: 1px solid #b2dfdb;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #003333;
    }

    input {
      padding: 12px 14px;
      font-size: 15px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      background: #008080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #006666;
    }

    .link-button {
      background: #ffffff;
      border: 1px solid #008080;
      color: #008080;
    }

    .link-button:hover {
      background: #e0f7f7;
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
      color: #004d4d;
      word-break: break-word;
      text-align: left;
    }

    code {
      background: #e0f2f1;
      padding: 5px 7px;
      border-radius: 4px;
      font-size: 13px;
    }

    a {
      color: #008080;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #e0f2f1;
      margin: 25px 0;
    }

    .result-box {
      border: 1px solid #b2dfdb;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0fdfa;
    }

    .result-error {
      border: 1px solid #ffcccc;
      background-color: #fff0f0;
      padding: 20px;
      border-radius: 10px;
    }

    .spinner {
      border: 4px solid #b2dfdb;
      border-top: 4px solid #008080;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #b2dfdb;
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content h3 {
      color: #004d4d;
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 20px 0 10px;
    }

    .modal-content button {
      width: 48%;
      margin: 0 1%;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="asset/iium-logo.png" alt="IIUM Logo" class="logo" />
    <h1>Verify a Certificate</h1>
    <input type="text" id="certIdInput" placeholder="Enter Certificate ID (e.g. CERT001)" />
    <button onclick="verifyCert()">Verify Certificate</button>

    <div id="result"></div>

    <hr>

    <button class="link-button" onclick="openModal()">University Panel Access</button>
  </div>

  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3>University Panel Login</h3>
      <input type="password" id="panelPassword" placeholder="Enter access key" />
      <div style="display: flex; justify-content: space-between;">
        <button onclick="checkPassword()">Submit</button>
        <button class="link-button" onclick="closeModal()">Cancel</button>
      </div>
      <p id="loginError" style="color: #cc0000; font-size: 13px; margin-top: 8px;"></p>
    </div>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const modal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("panelPassword");
    const loginError = document.getElementById("loginError");

    async function verifyCert() {
      const certId = document.getElementById("certIdInput").value.trim();
      if (!certId) return alert("Please enter a certificate ID.");
      showSpinner();

      try {
        const res = await fetch(`http://localhost:3001/verify/${certId}`);
        const data = await res.json();

        if (!res.ok || !data.studentName) {
          showError("Certificate not found or invalid.");
          return;
        }

        resultDiv.innerHTML = `
          <div class="result-box">
            <h3>✅ Certificate Verified</h3>
            <p><strong>Student Name:</strong> ${data.studentName}</p>
            <p><strong>Course:</strong> ${data.course}</p>
            <p><strong>Issued On:</strong> <code>${new Date(data.issueDate * 1000).toLocaleString()}</code></p>
            <p><strong>IPFS Link:</strong><br>
              <a href="https://ipfs.io/ipfs/${data.ipfsHash}" target="_blank">${data.ipfsHash}</a>
            </p>
          </div>`;
      } catch (err) {
        showError("Something went wrong: " + err.message);
      }
    }

    function showSpinner() {
      resultDiv.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; height: 60px;">
          <div class="spinner"></div>
        </div>`;
    }

    function showError(msg) {
      resultDiv.innerHTML = `
        <div class="result-error">
          <h3>Certificate Not Found</h3>
          <p>${msg}</p>
        </div>`;
    }

    function openModal() {
      modal.style.display = "flex";
      passwordInput.value = "";
      loginError.innerText = "";
      passwordInput.focus();

      // Press Enter to submit
      passwordInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") checkPassword();
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function checkPassword() {
      const pass = passwordInput.value.trim();
      const correct = "vericert123";
      if (pass === correct) {
        window.location.href = "upload.html";
      } else {
        loginError.innerText = "Invalid password. Access denied.";
      }
    }

    window.onclick = function (e) {
      if (e.target === modal) closeModal();
    }
  </script>

</body>
</html>
